<div class="login" ng-controller="authSignInCtrl as AuthVm">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign in to Covid-19 Dashboard</h1>
      <form class="form-horizontal" ng-submit="AuthVm.login()">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="text" ng-model="AuthVm.user" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" ng-model="AuthVm.password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
